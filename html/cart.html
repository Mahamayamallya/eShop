<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>
    <!---------------SHOPPING BAG------------>
    <!-- <div id="shoppingBag"></div> -->
    <div class="container my-5 p-0">
      <h5 class="mt-5">Shopping Bag</h5>
      <div class="row my-4">
        <div class="col-md-8 p-0">
          <ul class="list-group">
            <li
              class="list-group-item"
              style="background-color: rgb(222, 222, 222)"
            >
              <div class="row text-center">
                <div class="col-5">Product</div>
                <div class="col-5">Quantity</div>
                <div class="col-2">Total</div>
              </div>
            </li>
            <li class="list-group-item list-group-item-light">
              <div id="display-cart-item"></div>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <!---------Order Summary------>
          <div id="order-summary"></div>
          <button class="btn btn-dark btn-lg btn-100 mt-3" onclick="checkout()">
            Checkout
          </button>
        </div>
      </div>
    </div>
    <!---------------FOOTER------------>
    <div id="footer" class="sticky"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/load.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
