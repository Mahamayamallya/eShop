<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <!------------------HEADER-------------->
    <div id="header"></div>
    <!--------------------CONTENT------------>
    <div class="container-fluid text-center my-auto py-3 baby-banner">
      <p class="fw-light text-white text-center mb-0">
        Baby products launching on Sept, 2024
      </p>
    </div>
    <!------------SKIN CARE------------->
    <div class="container p-5">
      <div class="filter-row row">
        <div class="dropdown">
          <button
            class="btn btn-outline-dark dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort By
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item" type="button">
                Price Low to High
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">
                Price High to Low
              </button>
            </li>
            <li>
              <button class="dropdown-item" type="button">On Sale</button>
            </li>
          </ul>
        </div>
      </div>
      <div id="product-list" class="row">
        <!---------dynamically load products---------->
      </div>
    </div>
    <!--------------------FOOTER------------>
    <div id="footer" class="sticky"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/load.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="../JSON/products.json"></script>
  </body>
</html>
